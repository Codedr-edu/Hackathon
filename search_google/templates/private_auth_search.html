<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
<!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"
    rel="stylesheet"
    />
</head>
{% if auth.choice == 1 %}
<body class="text-light" style="background-color: '{{first_color}}';">
{% else %}
<body class="text-light" style="background-image: url('{{auth.image}}');">
{% endif %}
    <div class="container">
        <div class="d-flex justify-content-center align-items-center mx-auto">
            <div class="w-75 text-center" style="padding: 10%;">
                <h1 class="display-1 fw-bold">{{auth.user.username}}</h1>
                <form action="/search/box/" method="post" enctype="multipart/form-data">
                   {% csrf_token %} 
                    <div class="input-group rounded-circle flex-lg-row">
                            <input type="search" placeholder="Search" id="search" name="search" class="form-control-lg w-100 shadow-inner" />
                            <select id="engine" name="engine" class="form-select form-select-lg w-25 shadow">
                                <option value="Google">Google</option>
                                <option value="Bing">Bing</option>
                                <option value="Brave">Brave</option>
                                <option value="DuckDuckGo">DuckDuckGo</option>
                            </select>
                            <button class="w-10 btn bnt-lg" style="background-color: '{{second_color}}';">Search</button>
                    </div>
                </form>
                <br></br>
            </div>
        </div>
    </div>
    <!-- MDB -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"
    ></script>
    
</body>
</html>
